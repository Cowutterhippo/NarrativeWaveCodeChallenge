<form class="form-container" [formGroup]="registerForm">

  <h2>Register</h2>
  <div class="form-group text-center">
    <mat-form-field>
      <input matInput class="form-control" placeholder="Last Name" formControlName="name">
    </mat-form-field>
  </div>

  <div class="form-group text-center">
    <mat-form-field>
      <input matInput class="form-control" placeholder="Email" formControlName="email">
    </mat-form-field>
  </div>

  <div class="form-group text-center">
    <mat-form-field>
      <input matInput type="password" class="form-control" placeholder="Password" formControlName="password">
      <mat-hint>Password must contain a capitol letter, a number, a special character and be at least 8 characters long.</mat-hint>

    </mat-form-field>
  </div>

  <div class="form-group text-center">
    <button mat-raised-button type="submit" color="accent" [disabled]="!this.registerForm.valid" (click)="register()" mat-dialog-close>Register</button>
  </div>

</form>
